        .message-box h3 {

        .message {

        .stats {

        .stat-item {

        .stat-value {

        }
        .stat-label {

        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ® è€è™æœºæ¸¸æˆ WebSocket æµ‹è¯•å·¥å…·</h1>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>
            <div id="connectionTime"></div>

        <div class="control-panel">
            <div class="input-group">
                <label>WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws/game" placeholder="ws://localhost:8080/ws/game">
            </div>
            <div class="input-group">
                <label>JWT Token (å¯é€‰)</label>
                <input type="text" id="jwtToken" placeholder="ç•™ç©ºä½¿ç”¨è®¿å®¢æ¨¡å¼">
            </div>
        </div>

        <div class="button-group">
            <button id="connectBtn" class="btn-primary" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" class="btn-danger" onclick="disconnect()" disabled>æ–­å¼€</button>
            <button class="btn-warning" onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
        </div>

        <div class="quick-actions">
            <h3>å¿«é€Ÿæµ‹è¯•å‘½ä»¤</h3>
            <div class="action-buttons">
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'ping'}))">Ping</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'subscribe', data: {channel: 'game'}}))">è®¢é˜…æ¸¸æˆé¢‘é“</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'get_balance'}))">è·å–ä½™é¢</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_state'}))">æ¸¸æˆçŠ¶æ€</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'heartbeat'}))">å¿ƒè·³</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_start', data: {bet_amount: 100}}))">å¼€å§‹æ¸¸æˆ</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_spin'}))">æ—‹è½¬</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_settle'}))">ç»“ç®—æ¸¸æˆ</div>
            </div>
        </div>

        <div class="input-group">
            <label>å‘é€æ¶ˆæ¯</label>
            <textarea id="messageInput" rows="3" placeholder='è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯ï¼Œä¾‹å¦‚: {"type": "ping"}'></textarea>
            <button class="btn-success" onclick="sendCustomMessage()" style="margin-top: 10px">å‘é€è‡ªå®šä¹‰æ¶ˆæ¯</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">å‘é€æ¶ˆæ¯</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="receivedCount">0</div>
                <div class="stat-label">æ¥æ”¶æ¶ˆæ¯</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">é”™è¯¯</div>
            </div>
        </div>

        <div class="message-area">
            <div class="message-box">
                <h3>ğŸ“¤ å‘é€çš„æ¶ˆæ¯</h3>
                <div id="sentMessages"></div>
            </div>
            <div class="message-box">
                <h3>ğŸ“¥ æ¥æ”¶çš„æ¶ˆæ¯</h3>
                <div id="receivedMessages"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let connectionStartTime = null;
        let sentCount = 0;
        let receivedCount = 0;
        let errorCount = 0;

        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('receivedCount').textContent = receivedCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('connectionTime').textContent = 
                    `è¿æ¥æ—¶é•¿: ${minutes}åˆ†${seconds}ç§’`;
            } else {
                document.getElementById('connectionTime').textContent = '';
            }
        }

        setInterval(updateConnectionTime, 1000);

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const token = document.getElementById('jwtToken').value;
            
            if (!url) {
                alert('è¯·è¾“å…¥ WebSocket URL');
                return;
            }

            // å¦‚æœæœ‰ tokenï¼Œæ·»åŠ åˆ° URL å‚æ•°ä¸­
            let finalUrl = url;
            if (token) {
                finalUrl += (url.includes('?') ? '&' : '?') + 'token=' + encodeURIComponent(token);
            }

            try {
                ws = new WebSocket(finalUrl);
                
                ws.onopen = function(event) {
                    console.log('WebSocket è¿æ¥å·²å»ºç«‹', event);
                    connectionStartTime = Date.now();
                    updateStatus(true);
                    addReceivedMessage('è¿æ¥æˆåŠŸ', 'success');
                };
                
                ws.onmessage = function(event) {
                    console.log('æ”¶åˆ°æ¶ˆæ¯:', event.data);
                    receivedCount++;
                    updateStats();
                    addReceivedMessage(event.data);
                };
                
                ws.onerror = function(event) {
                    console.error('WebSocket é”™è¯¯:', event);
                    errorCount++;
                    updateStats();
                    addReceivedMessage('è¿æ¥é”™è¯¯', 'error');
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocket è¿æ¥å·²å…³é—­', event);
                    connectionStartTime = null;
                    updateStatus(false);
                    addReceivedMessage(`è¿æ¥å…³é—­ (code: ${event.code}, reason: ${event.reason || 'æ— '})`, 'error');
                };
                
            } catch (error) {
                console.error('åˆ›å»º WebSocket å¤±è´¥:', error);
                alert('åˆ›å»º WebSocket å¤±è´¥: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket æœªè¿æ¥');
                return;
            }
            
            try {
                ws.send(message);
                sentCount++;
                updateStats();
                addSentMessage(message);
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€æ¶ˆæ¯å¤±è´¥: ' + error.message);
            }
        }

        function sendCustomMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) {
                alert('è¯·è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯');
                return;
            }
            sendMessage(message);
            document.getElementById('messageInput').value = '';
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'å·²è¿æ¥';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'æœªè¿æ¥';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function addSentMessage(message) {
            const container = document.getElementById('sentMessages');
            const messageDiv = createMessageDiv(message, 'sent');
            container.insertBefore(messageDiv, container.firstChild);
        }

        function addReceivedMessage(message, type = 'received') {
            const container = document.getElementById('receivedMessages');
            const messageDiv = createMessageDiv(message, type === 'error' ? 'error' : 'received');
            container.insertBefore(messageDiv, container.firstChild);
        }

        function createMessageDiv(message, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="content">${escapeHtml(message)}</span>
            `;
            
            return div;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function clearLogs() {
            document.getElementById('sentMessages').innerHTML = '';
            document.getElementById('receivedMessages').innerHTML = '';
            sentCount = 0;
            receivedCount = 0;
            errorCount = 0;
            updateStats();
        }

        // ç›‘å¬å›è½¦é”®å‘é€æ¶ˆæ¯
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendCustomMessage();
            }
        });
    </script>
</body>
