<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        .status-indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .message-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .message-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }
        .message-box h3 {
            margin-top: 0;
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 13px;
            word-break: break-all;
        }
        .message.sent {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        .message.received {
            background: #f1f8e9;
            border-left: 3px solid #8bc34a;
        }
        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }
        .message .timestamp {
            color: #999;
            font-size: 11px;
            margin-right: 10px;
        }
        .message .content {
            color: #333;
        }
        .quick-actions {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .quick-actions h3 {
            margin-top: 0;
            color: #555;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .action-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 老虎机游戏 WebSocket 测试工具</h1>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">未连接</span>
            </div>
            <div id="connectionTime"></div>
        </div>

        <div class="control-panel">
            <div class="input-group">
                <label>WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws/game" placeholder="ws://localhost:8080/ws/game">
            </div>
            <div class="input-group">
                <label>JWT Token (可选)</label>
                <input type="text" id="jwtToken" placeholder="留空使用访客模式">
            </div>
        </div>

        <div class="button-group">
            <button id="connectBtn" class="btn-primary" onclick="connect()">连接</button>
            <button id="disconnectBtn" class="btn-danger" onclick="disconnect()" disabled>断开</button>
            <button class="btn-warning" onclick="clearLogs()">清空日志</button>
        </div>

        <div class="quick-actions">
            <h3>快速测试命令</h3>
            <div class="action-buttons">
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'ping'}))">Ping</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'subscribe', data: {channel: 'game'}}))">订阅游戏频道</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'get_balance'}))">获取余额</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_state'}))">游戏状态</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'heartbeat'}))">心跳</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_start', data: {bet_amount: 100}}))">开始游戏</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_spin'}))">旋转</div>
                <div class="action-btn" onclick="sendMessage(JSON.stringify({type: 'game_settle'}))">结算游戏</div>
            </div>
        </div>

        <div class="input-group">
            <label>发送消息</label>
            <textarea id="messageInput" rows="3" placeholder='输入要发送的消息，例如: {"type": "ping"}'></textarea>
            <button class="btn-success" onclick="sendCustomMessage()" style="margin-top: 10px">发送自定义消息</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">发送消息</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="receivedCount">0</div>
                <div class="stat-label">接收消息</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">错误</div>
            </div>
        </div>

        <div class="message-area">
            <div class="message-box">
                <h3>📤 发送的消息</h3>
                <div id="sentMessages"></div>
            </div>
            <div class="message-box">
                <h3>📥 接收的消息</h3>
                <div id="receivedMessages"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let connectionStartTime = null;
        let sentCount = 0;
        let receivedCount = 0;
        let errorCount = 0;

        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('receivedCount').textContent = receivedCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('connectionTime').textContent = 
                    `连接时长: ${minutes}分${seconds}秒`;
            } else {
                document.getElementById('connectionTime').textContent = '';
            }
        }

        setInterval(updateConnectionTime, 1000);

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const token = document.getElementById('jwtToken').value;
            
            if (!url) {
                alert('请输入 WebSocket URL');
                return;
            }

            // 如果有 token，添加到 URL 参数中
            let finalUrl = url;
            if (token) {
                finalUrl += (url.includes('?') ? '&' : '?') + 'token=' + encodeURIComponent(token);
            }

            try {
                ws = new WebSocket(finalUrl);
                
                ws.onopen = function(event) {
                    console.log('WebSocket 连接已建立', event);
                    connectionStartTime = Date.now();
                    updateStatus(true);
                    addReceivedMessage('连接成功', 'success');
                };
                
                ws.onmessage = function(event) {
                    console.log('收到消息:', event.data);
                    receivedCount++;
                    updateStats();
                    addReceivedMessage(event.data);
                };
                
                ws.onerror = function(event) {
                    console.error('WebSocket 错误:', event);
                    errorCount++;
                    updateStats();
                    addReceivedMessage('连接错误', 'error');
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocket 连接已关闭', event);
                    connectionStartTime = null;
                    updateStatus(false);
                    addReceivedMessage(`连接关闭 (code: ${event.code}, reason: ${event.reason || '无'})`, 'error');
                };
                
            } catch (error) {
                console.error('创建 WebSocket 失败:', error);
                alert('创建 WebSocket 失败: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket 未连接');
                return;
            }
            
            try {
                ws.send(message);
                sentCount++;
                updateStats();
                addSentMessage(message);
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('发送消息失败: ' + error.message);
            }
        }

        function sendCustomMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) {
                alert('请输入要发送的消息');
                return;
            }
            sendMessage(message);
            document.getElementById('messageInput').value = '';
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = '已连接';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                text.textContent = '未连接';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function addSentMessage(message) {
            const container = document.getElementById('sentMessages');
            const messageDiv = createMessageDiv(message, 'sent');
            container.insertBefore(messageDiv, container.firstChild);
        }

        function addReceivedMessage(message, type = 'received') {
            const container = document.getElementById('receivedMessages');
            const messageDiv = createMessageDiv(message, type === 'error' ? 'error' : 'received');
            container.insertBefore(messageDiv, container.firstChild);
        }

        function createMessageDiv(message, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="content">${escapeHtml(message)}</span>
            `;
            
            return div;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function clearLogs() {
            document.getElementById('sentMessages').innerHTML = '';
            document.getElementById('receivedMessages').innerHTML = '';
            sentCount = 0;
            receivedCount = 0;
            errorCount = 0;
            updateStats();
        }

        // 监听回车键发送消息
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendCustomMessage();
            }
        });
    </script>
</body>
</html>
