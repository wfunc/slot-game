<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老虎机游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
        }

        .login-section {
            display: block;
        }

        .game-section {
            display: none;
        }

        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .balance {
            font-size: 1.2em;
            font-weight: bold;
            color: #764ba2;
        }

        .slot-machine {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .reel {
            width: 100px;
            height: 300px;
            background: white;
            border: 3px solid #ffd700;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 2em;
            position: relative;
            overflow: hidden;
        }

        .reel-item {
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        @keyframes spin {
            from { transform: translateY(0); }
            to { transform: translateY(-900px); }
        }

        .spinning {
            animation: spin 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67) infinite;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .bet-controls input {
            width: 150px;
        }

        .batch-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .batch-controls input[type="number"] {
            width: 100px;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            min-height: 100px;
        }

        .win-display {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
            color: #28a745;
            font-weight: bold;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .history-item {
            padding: 5px 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .logout-btn {
            background: #dc3545;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .stat-value {
            color: #764ba2;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录区域 -->
        <div class="login-section" id="loginSection">
            <h1>🎰 老虎机游戏</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required value="test">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required value="123456">
                </div>
                <div class="form-group">
                    <button type="submit">登录</button>
                </div>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>

        <!-- 游戏区域 -->
        <div class="game-section" id="gameSection">
            <h1>🎰 老虎机游戏</h1>
            
            <div class="user-info">
                <div>
                    <span>用户：</span>
                    <span id="currentUser">-</span>
                </div>
                <div class="balance">
                    余额：<span id="balance">0</span>
                </div>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>

            <div class="status disconnected" id="wsStatus">
                WebSocket: 未连接
            </div>

            <div class="slot-machine">
                <div class="reels-container">
                    <div class="reel" id="reel1">
                        <div class="reel-item">🍒</div>
                        <div class="reel-item">🍋</div>
                        <div class="reel-item">🍊</div>
                    </div>
                    <div class="reel" id="reel2">
                        <div class="reel-item">🍒</div>
                        <div class="reel-item">🍋</div>
                        <div class="reel-item">🍊</div>
                    </div>
                    <div class="reel" id="reel3">
                        <div class="reel-item">🍒</div>
                        <div class="reel-item">🍋</div>
                        <div class="reel-item">🍊</div>
                    </div>
                    <div class="reel" id="reel4">
                        <div class="reel-item">🍒</div>
                        <div class="reel-item">🍋</div>
                        <div class="reel-item">🍊</div>
                    </div>
                    <div class="reel" id="reel5">
                        <div class="reel-item">🍒</div>
                        <div class="reel-item">🍋</div>
                        <div class="reel-item">🍊</div>
                    </div>
                </div>

                <div class="win-display" id="winDisplay"></div>

                <div class="bet-controls">
                    <label>投注金额：</label>
                    <input type="number" id="betAmount" value="100" min="100" max="10000" step="100">
                </div>

                <div class="controls">
                    <button id="startBtn" onclick="startGame()">开始游戏</button>
                    <button id="spinBtn" onclick="spin()" disabled>转动</button>
                    <button id="settleBtn" onclick="settle()" disabled>结算</button>
                </div>

                <div class="batch-controls">
                    <label>批量转动：</label>
                    <input type="number" id="batchCount" value="10" min="1" max="100">
                    <label>
                        <input type="checkbox" id="autoStop"> 中奖停止
                    </label>
                    <label>
                        <input type="checkbox" id="stopOnBigWin"> 大奖停止
                    </label>
                    <input type="number" id="bigWinAmount" value="5000" min="1000" placeholder="大奖金额">
                    <button id="batchSpinBtn" onclick="batchSpin()" disabled>批量转动</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">会话ID</div>
                    <div class="stat-value" id="sessionId">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">总投注</div>
                    <div class="stat-value" id="totalBet">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">总赢取</div>
                    <div class="stat-value" id="totalWin">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">转动次数</div>
                    <div class="stat-value" id="spinCount">0</div>
                </div>
            </div>

            <div class="results">
                <h3>游戏记录</h3>
                <div class="history" id="history"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('token');
        let currentSessionId = null;
        let ws = null;
        let isSpinning = false;

        // 符号映射
        const symbolEmojis = {
            'CHERRY': '🍒',
            'LEMON': '🍋',
            'ORANGE': '🍊',
            'PLUM': '🍇',
            'GRAPE': '🍇',
            'WATERMELON': '🍉',
            'BAR': '📊',
            'SEVEN': '7️⃣',
            'WILD': '🌟',
            'SCATTER': '💎',
            'BONUS': '🎁'
        };

        // 检查登录状态
        if (authToken) {
            showGameSection();
            connectWebSocket();
            updateBalance();
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('username', username);
                    showGameSection();
                    connectWebSocket();
                    updateBalance();
                } else {
                    document.getElementById('loginError').textContent = data.error || '登录失败';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = '网络错误：' + error.message;
            }
        });

        // 显示游戏区域
        function showGameSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('currentUser').textContent = localStorage.getItem('username') || 'User';
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            if (ws) {
                ws.close();
            }
            location.reload();
        }

        // 连接WebSocket
        function connectWebSocket() {
            if (!authToken) return;
            
            const wsUrl = `ws://${window.location.host}/ws/game?token=${authToken}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket连接成功');
                updateWsStatus(true);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
                updateWsStatus(false);
            };
            
            ws.onclose = () => {
                console.log('WebSocket连接关闭');
                updateWsStatus(false);
                // 5秒后重连
                setTimeout(connectWebSocket, 5000);
            };
        }

        // 处理WebSocket消息
        function handleWebSocketMessage(message) {
            console.log('收到消息:', message);
            
            switch(message.type) {
                case 'connected':
                    addHistory('系统', '连接成功');
                    break;
                case 'game_start':
                    handleGameStart(message.data);
                    break;
                case 'game_result':
                    handleGameResult(message.data);
                    break;
                case 'balance_update':
                    handleBalanceUpdate(message.data);
                    break;
                case 'game_state':
                    handleGameState(message.data);
                    break;
            }
        }

        // 处理游戏开始
        function handleGameStart(data) {
            currentSessionId = data.session_id;
            document.getElementById('sessionId').textContent = currentSessionId.substring(0, 12) + '...';
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('batchSpinBtn').disabled = false;
            document.getElementById('settleBtn').disabled = false;
            addHistory('游戏', '游戏已开始');
        }

        // 处理游戏结果
        function handleGameResult(data) {
            if (data.spin_results) {
                // 批量转动结果
                handleBatchResults(data);
            } else if (data.result) {
                // 单次转动结果
                updateReels(data.result.reels);
                updateWinDisplay(data.result.total_payout);
                updateStats(data);
            }
        }

        // 处理批量转动结果
        function handleBatchResults(data) {
            const lastResult = data.spin_results[data.spin_results.length - 1];
            if (lastResult) {
                updateReels(lastResult.reels);
            }
            
            document.getElementById('totalBet').textContent = data.total_bet;
            document.getElementById('totalWin').textContent = data.total_win;
            document.getElementById('spinCount').textContent = data.total_spins;
            
            let message = `批量转动完成：${data.total_spins}次，总投注${data.total_bet}，总赢取${data.total_win}`;
            if (data.stopped_early) {
                message += ` (${data.stop_reason})`;
            }
            addHistory('批量', message);
        }

        // 处理余额更新
        function handleBalanceUpdate(data) {
            document.getElementById('balance').textContent = data.balance;
        }

        // 处理游戏状态
        function handleGameState(data) {
            if (data.total_bet !== undefined) {
                document.getElementById('totalBet').textContent = data.total_bet;
            }
            if (data.total_win !== undefined) {
                document.getElementById('totalWin').textContent = data.total_win;
            }
        }

        // 更新WebSocket状态
        function updateWsStatus(connected) {
            const status = document.getElementById('wsStatus');
            if (connected) {
                status.textContent = 'WebSocket: 已连接';
                status.className = 'status connected';
            } else {
                status.textContent = 'WebSocket: 未连接';
                status.className = 'status disconnected';
            }
        }

        // API请求封装
        async function apiRequest(url, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            const response = await fetch(url, options);
            if (response.status === 401) {
                logout();
                return;
            }
            
            return response.json();
        }

        // 更新余额
        async function updateBalance() {
            try {
                const data = await apiRequest('/api/v1/wallet/balance');
                if (data && data.balance !== undefined) {
                    document.getElementById('balance').textContent = data.balance;
                }
            } catch (error) {
                console.error('获取余额失败:', error);
            }
        }

        // 开始游戏
        async function startGame() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            try {
                const data = await apiRequest('/api/v1/slot/start', 'POST', { bet_amount: betAmount });
                if (data.error) {
                    alert(data.error);
                } else {
                    currentSessionId = data.session_id;
                    document.getElementById('sessionId').textContent = currentSessionId.substring(0, 12) + '...';
                    document.getElementById('balance').textContent = data.balance;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('spinBtn').disabled = false;
                    document.getElementById('batchSpinBtn').disabled = false;
                    document.getElementById('settleBtn').disabled = false;
                    addHistory('游戏', `开始游戏，投注：${betAmount}`);
                }
            } catch (error) {
                alert('开始游戏失败：' + error.message);
            }
        }

        // 单次转动
        async function spin() {
            if (!currentSessionId || isSpinning) return;
            
            isSpinning = true;
            startSpinAnimation();
            
            try {
                const data = await apiRequest('/api/v1/slot/spin', 'POST', { session_id: currentSessionId });
                if (data.error) {
                    alert(data.error);
                } else {
                    setTimeout(() => {
                        stopSpinAnimation();
                        updateReels(data.result.reels);
                        updateWinDisplay(data.result.total_payout);
                        updateStats(data);
                        isSpinning = false;
                    }, 1500);
                }
            } catch (error) {
                alert('转动失败：' + error.message);
                stopSpinAnimation();
                isSpinning = false;
            }
        }

        // 批量转动
        async function batchSpin() {
            if (!currentSessionId || isSpinning) return;
            
            const spinCount = parseInt(document.getElementById('batchCount').value);
            const autoStop = document.getElementById('autoStop').checked;
            const stopOnBigWin = document.getElementById('stopOnBigWin').checked;
            const bigWinAmount = parseInt(document.getElementById('bigWinAmount').value);
            
            isSpinning = true;
            startSpinAnimation();
            
            try {
                const data = await apiRequest('/api/v1/slot/batch-spin', 'POST', {
                    session_id: currentSessionId,
                    spin_count: spinCount,
                    auto_stop: autoStop,
                    stop_on_big_win: stopOnBigWin,
                    big_win_amount: bigWinAmount
                });
                
                if (data.error) {
                    alert(data.error);
                } else {
                    setTimeout(() => {
                        stopSpinAnimation();
                        if (data.spin_results && data.spin_results.length > 0) {
                            const lastResult = data.spin_results[data.spin_results.length - 1];
                            updateReels(lastResult.reels);
                        }
                        document.getElementById('balance').textContent = data.final_balance;
                        handleBatchResults(data);
                        isSpinning = false;
                    }, 2000);
                }
            } catch (error) {
                alert('批量转动失败：' + error.message);
                stopSpinAnimation();
                isSpinning = false;
            }
        }

        // 结算
        async function settle() {
            if (!currentSessionId) return;
            
            try {
                const data = await apiRequest('/api/v1/slot/settle', 'POST', { session_id: currentSessionId });
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('balance').textContent = data.balance;
                    addHistory('结算', `总投注：${data.total_bet}，总赢取：${data.total_win}，RTP：${data.rtp.toFixed(2)}%`);
                    // 重置界面
                    currentSessionId = null;
                    document.getElementById('sessionId').textContent = '-';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('spinBtn').disabled = true;
                    document.getElementById('batchSpinBtn').disabled = true;
                    document.getElementById('settleBtn').disabled = true;
                }
            } catch (error) {
                alert('结算失败：' + error.message);
            }
        }

        // 开始转动动画
        function startSpinAnimation() {
            for (let i = 1; i <= 5; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.classList.add('spinning');
            }
        }

        // 停止转动动画
        function stopSpinAnimation() {
            for (let i = 1; i <= 5; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.classList.remove('spinning');
            }
        }

        // 更新卷轴显示
        function updateReels(reels) {
            if (!reels || !reels.length) return;
            
            for (let i = 0; i < Math.min(5, reels.length); i++) {
                const reel = document.getElementById(`reel${i + 1}`);
                const reelSymbols = reels[i];
                if (reelSymbols && reelSymbols.length >= 3) {
                    const items = reel.querySelectorAll('.reel-item');
                    for (let j = 0; j < 3 && j < reelSymbols.length; j++) {
                        const symbol = reelSymbols[j];
                        items[j].textContent = symbolEmojis[symbol] || symbol;
                    }
                }
            }
        }

        // 更新赢取显示
        function updateWinDisplay(amount) {
            const display = document.getElementById('winDisplay');
            if (amount > 0) {
                display.textContent = `🎉 赢取：${amount} 🎉`;
                display.style.display = 'block';
                setTimeout(() => {
                    display.style.display = 'none';
                }, 3000);
            }
        }

        // 更新统计
        function updateStats(data) {
            if (data.total_bet !== undefined) {
                document.getElementById('totalBet').textContent = data.total_bet;
            }
            if (data.total_win !== undefined) {
                document.getElementById('totalWin').textContent = data.total_win;
            }
            if (data.spin_count !== undefined) {
                document.getElementById('spinCount').textContent = data.spin_count;
            }
            if (data.balance !== undefined) {
                document.getElementById('balance').textContent = data.balance;
            }
            
            if (data.result) {
                const result = data.result;
                let message = `投注：${result.bet_amount}，赢取：${result.total_payout}`;
                if (result.win_lines && result.win_lines.length > 0) {
                    message += `，中奖线：${result.win_lines.length}`;
                }
                addHistory('转动', message);
            }
        }

        // 添加历史记录
        function addHistory(type, message) {
            const history = document.getElementById('history');
            const item = document.createElement('div');
            item.className = 'history-item';
            const time = new Date().toLocaleTimeString();
            item.innerHTML = `<span>[${time}] ${type}</span><span>${message}</span>`;
            history.insertBefore(item, history.firstChild);
            
            // 保持最多20条记录
            while (history.children.length > 20) {
                history.removeChild(history.lastChild);
            }
        }
    </script>
