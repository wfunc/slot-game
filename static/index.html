        .controls {

        }

        .results {

        .win-display {

        .status {

        .status.connected {

        }

        .status.disconnected {

        }

        .history {

            padding: 10px;

        .history-item {

        }

        .logout-btn {

        .stats {
            display: grid;

        .stat-item {

        .stat-label {

        .stat-value {

        }

        .error-message {

        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="login-section" id="loginSection">

            <div class="user-info">
                <div>
                    <span>ç”¨æˆ·ï¼š</span>

                </div>

            <div class="slot-machine">

                    <div class="reel" id="reel3">

                    <div class="reel" id="reel4">

                <div class="controls">
                    <button id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>

                        <input type="checkbox" id="autoStop"> ä¸­å¥–åœæ­¢

                    </label>
                    <input type="number" id="bigWinAmount" value="5000" min="1000" placeholder="å¤§å¥–é‡‘é¢">
                    <button id="batchSpinBtn" onclick="batchSpin()" disabled>æ‰¹é‡è½¬åŠ¨</button>

            <div class="stats">
                <div class="stat-item">

                <div class="stat-item">

                    <div class="stat-value" id="totalBet">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æ€»èµ¢å–</div>

                </div>

    <script>
        let authToken = localStorage.getItem('token');
        let currentSessionId = null;
        let ws = null;
        let isSpinning = false;

        // ç¬¦å·æ˜ å°„
        const symbolEmojis = {
            'CHERRY': 'ğŸ’',
            'LEMON': 'ğŸ‹',
            'ORANGE': 'ğŸŠ',
            'PLUM': 'ğŸ‡',
            'GRAPE': 'ğŸ‡',
            'WATERMELON': 'ğŸ‰',
            'BAR': 'ğŸ“Š',
            'SEVEN': '7ï¸âƒ£',
            'WILD': 'ğŸŒŸ',
            'SCATTER': 'ğŸ’',
            'BONUS': 'ğŸ'
        };

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        if (authToken) {
            showGameSection();
            connectWebSocket();
            updateBalance();
        }

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('username', username);
                    showGameSection();
                    connectWebSocket();
                    updateBalance();
                } else {
                    document.getElementById('loginError').textContent = data.error || 'ç™»å½•å¤±è´¥';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'ç½‘ç»œé”™è¯¯ï¼š' + error.message;
            }
        });

        // æ˜¾ç¤ºæ¸¸æˆåŒºåŸŸ
        function showGameSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('currentUser').textContent = localStorage.getItem('username') || 'User';
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            if (ws) {
                ws.close();
            }
            location.reload();
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            if (!authToken) return;
            
            const wsUrl = `ws://${window.location.host}/ws/game?token=${authToken}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
                updateWsStatus(true);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateWsStatus(false);
            };
            
            ws.onclose = () => {
                console.log('WebSocketè¿æ¥å…³é—­');
                updateWsStatus(false);
                // 5ç§’åé‡è¿
                setTimeout(connectWebSocket, 5000);
            };
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(message) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', message);
            
            switch(message.type) {
                case 'connected':
                    addHistory('ç³»ç»Ÿ', 'è¿æ¥æˆåŠŸ');
                    break;
                case 'game_start':
                    handleGameStart(message.data);
                    break;
                case 'game_result':
                    handleGameResult(message.data);
                    break;
                case 'balance_update':
                    handleBalanceUpdate(message.data);
                    break;
                case 'game_state':
                    handleGameState(message.data);
                    break;
            }
        }

        // å¤„ç†æ¸¸æˆå¼€å§‹
        function handleGameStart(data) {
            currentSessionId = data.session_id;
            document.getElementById('sessionId').textContent = currentSessionId.substring(0, 12) + '...';
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('batchSpinBtn').disabled = false;
            document.getElementById('settleBtn').disabled = false;
            addHistory('æ¸¸æˆ', 'æ¸¸æˆå·²å¼€å§‹');
        }

        // å¤„ç†æ¸¸æˆç»“æœ
        function handleGameResult(data) {
            if (data.spin_results) {
                // æ‰¹é‡è½¬åŠ¨ç»“æœ
                handleBatchResults(data);
            } else if (data.result) {
                // å•æ¬¡è½¬åŠ¨ç»“æœ
                updateReels(data.result.reels);
                updateWinDisplay(data.result.total_payout);
                updateStats(data);
            }
        }

        // å¤„ç†æ‰¹é‡è½¬åŠ¨ç»“æœ
        function handleBatchResults(data) {
            const lastResult = data.spin_results[data.spin_results.length - 1];
            if (lastResult) {
                updateReels(lastResult.reels);
            }
            
            document.getElementById('totalBet').textContent = data.total_bet;
            document.getElementById('totalWin').textContent = data.total_win;
            document.getElementById('spinCount').textContent = data.total_spins;
            
            let message = `æ‰¹é‡è½¬åŠ¨å®Œæˆï¼š${data.total_spins}æ¬¡ï¼Œæ€»æŠ•æ³¨${data.total_bet}ï¼Œæ€»èµ¢å–${data.total_win}`;
            if (data.stopped_early) {
                message += ` (${data.stop_reason})`;
            }
            addHistory('æ‰¹é‡', message);
        }

        // å¤„ç†ä½™é¢æ›´æ–°
        function handleBalanceUpdate(data) {
            document.getElementById('balance').textContent = data.balance;
        }

        // å¤„ç†æ¸¸æˆçŠ¶æ€
        function handleGameState(data) {
            if (data.total_bet !== undefined) {
                document.getElementById('totalBet').textContent = data.total_bet;
            }
            if (data.total_win !== undefined) {
                document.getElementById('totalWin').textContent = data.total_win;
            }
        }

        // æ›´æ–°WebSocketçŠ¶æ€
        function updateWsStatus(connected) {
            const status = document.getElementById('wsStatus');
            if (connected) {
                status.textContent = 'WebSocket: å·²è¿æ¥';
                status.className = 'status connected';
            } else {
                status.textContent = 'WebSocket: æœªè¿æ¥';
                status.className = 'status disconnected';
            }
        }

        // APIè¯·æ±‚å°è£…
        async function apiRequest(url, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            const response = await fetch(url, options);
            if (response.status === 401) {
                logout();
                return;
            }
            
            return response.json();
        }

        // æ›´æ–°ä½™é¢
        async function updateBalance() {
            try {
                const data = await apiRequest('/api/v1/wallet/balance');
                if (data && data.balance !== undefined) {
                    document.getElementById('balance').textContent = data.balance;
                }
            } catch (error) {
                console.error('è·å–ä½™é¢å¤±è´¥:', error);
            }
        }

        // å¼€å§‹æ¸¸æˆ
        async function startGame() {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            try {
                const data = await apiRequest('/api/v1/slot/start', 'POST', { bet_amount: betAmount });
                if (data.error) {
                    alert(data.error);
                } else {
                    currentSessionId = data.session_id;
                    document.getElementById('sessionId').textContent = currentSessionId.substring(0, 12) + '...';
                    document.getElementById('balance').textContent = data.balance;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('spinBtn').disabled = false;
                    document.getElementById('batchSpinBtn').disabled = false;
                    document.getElementById('settleBtn').disabled = false;
                    addHistory('æ¸¸æˆ', `å¼€å§‹æ¸¸æˆï¼ŒæŠ•æ³¨ï¼š${betAmount}`);
                }
            } catch (error) {
                alert('å¼€å§‹æ¸¸æˆå¤±è´¥ï¼š' + error.message);
            }
        }

        // å•æ¬¡è½¬åŠ¨
        async function spin() {
            if (!currentSessionId || isSpinning) return;
            
            isSpinning = true;
            startSpinAnimation();
            
            try {
                const data = await apiRequest('/api/v1/slot/spin', 'POST', { session_id: currentSessionId });
                if (data.error) {
                    alert(data.error);
                } else {
                    setTimeout(() => {
                        stopSpinAnimation();
                        updateReels(data.result.reels);
                        updateWinDisplay(data.result.total_payout);
                        updateStats(data);
                        isSpinning = false;
                    }, 1500);
                }
            } catch (error) {
                alert('è½¬åŠ¨å¤±è´¥ï¼š' + error.message);
                stopSpinAnimation();
                isSpinning = false;
            }
        }

        // æ‰¹é‡è½¬åŠ¨
        async function batchSpin() {
            if (!currentSessionId || isSpinning) return;
            
            const spinCount = parseInt(document.getElementById('batchCount').value);
            const autoStop = document.getElementById('autoStop').checked;
            const stopOnBigWin = document.getElementById('stopOnBigWin').checked;
            const bigWinAmount = parseInt(document.getElementById('bigWinAmount').value);
            
            isSpinning = true;
            startSpinAnimation();
            
            try {
                const data = await apiRequest('/api/v1/slot/batch-spin', 'POST', {
                    session_id: currentSessionId,
                    spin_count: spinCount,
                    auto_stop: autoStop,
                    stop_on_big_win: stopOnBigWin,
                    big_win_amount: bigWinAmount
                });
                
                if (data.error) {
                    alert(data.error);
                } else {
                    setTimeout(() => {
                        stopSpinAnimation();
                        if (data.spin_results && data.spin_results.length > 0) {
                            const lastResult = data.spin_results[data.spin_results.length - 1];
                            updateReels(lastResult.reels);
                        }
                        document.getElementById('balance').textContent = data.final_balance;
                        handleBatchResults(data);
                        isSpinning = false;
                    }, 2000);
                }
            } catch (error) {
                alert('æ‰¹é‡è½¬åŠ¨å¤±è´¥ï¼š' + error.message);
                stopSpinAnimation();
                isSpinning = false;
            }
        }

        // ç»“ç®—
        async function settle() {
            if (!currentSessionId) return;
            
            try {
                const data = await apiRequest('/api/v1/slot/settle', 'POST', { session_id: currentSessionId });
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('balance').textContent = data.balance;
                    addHistory('ç»“ç®—', `æ€»æŠ•æ³¨ï¼š${data.total_bet}ï¼Œæ€»èµ¢å–ï¼š${data.total_win}ï¼ŒRTPï¼š${data.rtp.toFixed(2)}%`);
                    // é‡ç½®ç•Œé¢
                    currentSessionId = null;
                    document.getElementById('sessionId').textContent = '-';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('spinBtn').disabled = true;
                    document.getElementById('batchSpinBtn').disabled = true;
                    document.getElementById('settleBtn').disabled = true;
                }
            } catch (error) {
                alert('ç»“ç®—å¤±è´¥ï¼š' + error.message);
            }
        }

        // å¼€å§‹è½¬åŠ¨åŠ¨ç”»
        function startSpinAnimation() {
            for (let i = 1; i <= 5; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.classList.add('spinning');
            }
        }

        // åœæ­¢è½¬åŠ¨åŠ¨ç”»
        function stopSpinAnimation() {
            for (let i = 1; i <= 5; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.classList.remove('spinning');
            }
        }

        // æ›´æ–°å·è½´æ˜¾ç¤º
        function updateReels(reels) {
            if (!reels || !reels.length) return;
            
            for (let i = 0; i < Math.min(5, reels.length); i++) {
                const reel = document.getElementById(`reel${i + 1}`);
                const reelSymbols = reels[i];
                if (reelSymbols && reelSymbols.length >= 3) {
                    const items = reel.querySelectorAll('.reel-item');
                    for (let j = 0; j < 3 && j < reelSymbols.length; j++) {
                        const symbol = reelSymbols[j];
                        items[j].textContent = symbolEmojis[symbol] || symbol;
                    }
                }
            }
        }

        // æ›´æ–°èµ¢å–æ˜¾ç¤º
        function updateWinDisplay(amount) {

        function addHistory(type, message) {

            item.className = 'history-item';

            history.insertBefore(item, history.firstChild);
