name: Auto Release Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    # è·³è¿‡ç”±GitHub Actionsåˆ›å»ºçš„æäº¤ï¼Œé¿å…æ­»å¾ªç¯
    if: github.event.pusher.name != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Check if version bump is needed
      id: check
      run: |
        # æ£€æµ‹æ˜¯å¦æ˜¯åˆå¹¶æäº¤
        PARENT_COUNT=$(git rev-list --parents -n 1 HEAD | wc -w)
        PARENT_COUNT=$((PARENT_COUNT - 1))
        echo "Parent count: $PARENT_COUNT"

        if [ "$PARENT_COUNT" -gt 1 ]; then
          # åˆå¹¶æäº¤ï¼šè·å–åˆå¹¶è¿›æ¥çš„æ‰€æœ‰æ–‡ä»¶å˜æ›´
          echo "Detected merge commit, getting all merged changes"
          MERGE_BASE=$(git merge-base HEAD^1 HEAD^2 2>/dev/null || echo "")
          if [ -n "$MERGE_BASE" ]; then
            CHANGED_FILES=$(git diff --name-only $MERGE_BASE..HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD^2..HEAD)
          fi
        else
          # æ™®é€šæäº¤ï¼šè·å–ç›¸å¯¹äºä¸Šä¸€ä¸ªæäº¤çš„å˜æ›´
          CHANGED_FILES=$(git diff --name-only HEAD~1..HEAD 2>/dev/null || git diff --name-only $(git rev-list --max-parents=0 HEAD)..HEAD)
        fi

        echo "Changed files:"
        echo "$CHANGED_FILES"

        # æ£€æŸ¥æ˜¯å¦åªæœ‰æ— å…³æ–‡ä»¶ï¼ˆ.md, docs/, .github/ç­‰ï¼‰
        SIGNIFICANT_CHANGES=false
        while IFS= read -r file; do
          # è·³è¿‡ç©ºè¡Œ
          [ -z "$file" ] && continue

          # æ£€æŸ¥æ˜¯å¦æ˜¯éœ€è¦å¿½ç•¥çš„æ–‡ä»¶
          if [[ ! "$file" =~ \.(md|txt)$ ]] &&
             [[ ! "$file" =~ ^docs/ ]] &&
             [[ ! "$file" =~ ^claudedocs/ ]] &&
             [[ ! "$file" =~ ^\.github/ ]] &&
             [[ "$file" != "VERSION" ]] &&
             [[ "$file" != ".gitignore" ]] &&
             [[ "$file" != "LICENSE" ]]; then
            echo "Found significant change in: $file"
            SIGNIFICANT_CHANGES=true
            break
          fi
        done <<< "$CHANGED_FILES"

        if [ "$SIGNIFICANT_CHANGES" = true ]; then
          echo "Significant changes detected, version bump needed"
          echo "needs_bump=true" >> $GITHUB_OUTPUT
        else
          echo "No significant changes, skipping version bump"
          echo "needs_bump=false" >> $GITHUB_OUTPUT
        fi

    - name: Get current version
      if: steps.check.outputs.needs_bump == 'true'
      id: get_version
      run: |
        # æ£€æŸ¥VERSIONæ–‡ä»¶æ˜¯å¦å­˜åœ¨
        if [ ! -f VERSION ]; then
          echo "0.0.0" > VERSION
          git add VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: initialize VERSION file [skip ci]"
          git push
        fi

        # è·å–æœ€æ–°çš„tagç‰ˆæœ¬
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        TAG_VERSION=${LATEST_TAG#v}

        # è·å–VERSIONæ–‡ä»¶ä¸­çš„ç‰ˆæœ¬
        FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
        echo "VERSION file: $FILE_VERSION"

        # æ¯”è¾ƒtagç‰ˆæœ¬å’Œæ–‡ä»¶ç‰ˆæœ¬ï¼Œå–è¾ƒå¤§å€¼
        function version_gt() { test "$(printf '%s\n' "$@" | sort -V | head -n 1)" != "$1"; }

        if version_gt "$FILE_VERSION" "$TAG_VERSION"; then
          VERSION="$FILE_VERSION"
          echo "Using VERSION file: $VERSION (newer than tag)"
        else
          VERSION="$TAG_VERSION"
          echo "Using tag version: $VERSION (newer or equal to file)"
        fi

        echo "Current version: $VERSION"
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT

    - name: Calculate next version
      if: steps.check.outputs.needs_bump == 'true'
      id: next_version
      run: |
        VERSION="${{ steps.get_version.outputs.current_version }}"

        # åˆ†å‰²ç‰ˆæœ¬å·
        IFS='.' read -r -a version_parts <<< "$VERSION"
        MAJOR="${version_parts[0]:-0}"
        MINOR="${version_parts[1]:-0}"
        PATCH="${version_parts[2]:-0}"

        # é»˜è®¤é€’å¢patchç‰ˆæœ¬
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Update VERSION file
      if: steps.check.outputs.needs_bump == 'true'
      run: |
        echo "${{ steps.next_version.outputs.new_version }}" > VERSION

        # é…ç½®git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # æäº¤VERSIONæ–‡ä»¶ - æ·»åŠ  [skip ci] ä»¥é¿å…å†æ¬¡è§¦å‘
        git add VERSION
        git commit -m "chore: bump version to ${{ steps.next_version.outputs.new_version }} [skip ci]"

    - name: Run tests
      if: steps.check.outputs.needs_bump == 'true'
      run: |
        echo "Running tests..."
        go test ./... -v

    - name: Build binary
      if: steps.check.outputs.needs_bump == 'true'
      run: |
        echo "Building slot-game binary..."
        # æ„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
        GOOS=linux GOARCH=amd64 go build -o dist/slot-game-linux-amd64 ./cmd/server
        GOOS=linux GOARCH=arm64 go build -o dist/slot-game-linux-arm64 ./cmd/server
        GOOS=darwin GOARCH=amd64 go build -o dist/slot-game-darwin-amd64 ./cmd/server
        GOOS=darwin GOARCH=arm64 go build -o dist/slot-game-darwin-arm64 ./cmd/server
        GOOS=windows GOARCH=amd64 go build -o dist/slot-game-windows-amd64.exe ./cmd/server

        # åˆ›å»ºå‹ç¼©åŒ…
        cd dist
        for file in *; do
          if [ -f "$file" ]; then
            tar -czf "${file}.tar.gz" "$file"
            rm "$file"
          fi
        done
        cd ..

        echo "Build completed"

    - name: Install git-cliff
      if: steps.check.outputs.needs_bump == 'true'
      run: |
        wget -q https://github.com/orhun/git-cliff/releases/download/v1.4.0/git-cliff-1.4.0-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf git-cliff-1.4.0-x86_64-unknown-linux-gnu.tar.gz
        chmod +x git-cliff-1.4.0/git-cliff
        sudo mv git-cliff-1.4.0/git-cliff /usr/local/bin/

    - name: Generate changelog
      if: steps.check.outputs.needs_bump == 'true'
      id: changelog
      run: |
        # è·å–ä¸Šä¸€ä¸ªtagä»¥æ¥çš„æ›´æ–°æ—¥å¿—
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LATEST_TAG" ]; then
          CHANGELOG=$(git-cliff --config .github/cliff.toml $LATEST_TAG..HEAD --strip header 2>/dev/null || echo "- ä»£ç ä¼˜åŒ–å’Œæ”¹è¿›")
        else
          CHANGELOG=$(git-cliff --config .github/cliff.toml --strip header 2>/dev/null || echo "- åˆå§‹ç‰ˆæœ¬å‘å¸ƒ")
        fi
        echo "content<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create and push tag
      if: steps.check.outputs.needs_bump == 'true'
      run: |
        NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
        git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
        git push origin HEAD:main "$NEW_TAG"

    - name: Create GitHub Release
      if: steps.check.outputs.needs_bump == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.next_version.outputs.new_tag }}
        name: Release ${{ steps.next_version.outputs.new_version }}
        body: |
          ## ğŸ® Slot Game Server ${{ steps.next_version.outputs.new_version }}

          ### ğŸ“¦ ä¸‹è½½

          è¯·åœ¨ä¸‹æ–¹çš„ Assets ä¸­ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶ã€‚

          ### ğŸ³ Docker é•œåƒï¼ˆå¦‚å¯ç”¨ï¼‰

          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.next_version.outputs.new_tag }}
          docker pull ghcr.io/${{ github.repository }}:latest
          ```

          ### ğŸ“‹ æ›´æ–°å†…å®¹

          ${{ steps.changelog.outputs.content }}

          ### ğŸ”§ å®‰è£…è¯´æ˜

          1. ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶
          2. è§£å‹ï¼š`tar -xzf slot-game-<platform>.tar.gz`
          3. èµ‹äºˆæ‰§è¡Œæƒé™ï¼š`chmod +x slot-game-<platform>`
          4. è¿è¡Œï¼š`./slot-game-<platform>`

          ### ğŸ“ é…ç½®æ–‡ä»¶

          è¯·å‚è€ƒé¡¹ç›®æ ¹ç›®å½•çš„ `config.example.yaml` åˆ›å»ºé…ç½®æ–‡ä»¶ã€‚
        files: |
          dist/*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true

    # æ¸…ç†æ—§çš„releasesï¼ˆä¿ç•™æœ€è¿‘20ä¸ªï¼‰
    - name: Cleanup old releases
      if: steps.check.outputs.needs_bump == 'true'
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ğŸ§¹ è‡ªåŠ¨æ¸…ç†æ—§ç‰ˆæœ¬..."

        # è·å–æ‰€æœ‰release
        releases=$(gh release list --limit 100 --json tagName,createdAt | jq -r '.[] | .tagName' | tail -n +21)

        if [ -n "$releases" ]; then
          echo "å°†è¦åˆ é™¤ä»¥ä¸‹æ—§ç‰ˆæœ¬ï¼š"
          echo "$releases"

          for tag in $releases; do
            echo "åˆ é™¤ $tag ..."
            gh release delete "$tag" --yes --cleanup-tag || true
          done

          echo "âœ… æ¸…ç†å®Œæˆ"
        else
          echo "æ— éœ€æ¸…ç†ï¼Œå½“å‰ç‰ˆæœ¬æ•°é‡æœªè¶…è¿‡é™åˆ¶"
        fi

    # å¯é€‰ï¼šæ„å»ºDockeré•œåƒ
    - name: Set up Docker Buildx
      if: steps.check.outputs.needs_bump == 'true' && hashFiles('Dockerfile') != ''
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: steps.check.outputs.needs_bump == 'true' && hashFiles('Dockerfile') != ''
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: steps.check.outputs.needs_bump == 'true' && hashFiles('Dockerfile') != ''
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.next_version.outputs.new_tag }}
          ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max